        <form action="" autocomplete="off">
            
                <div class="inputs">
                <div>
                <label for="firstName">First Name:
                <input type="text" id="firstName" name="firstName" ></label>
                <span id="firstName_error">*</span><br>
                </div>
                
                <div>

                </div>
                
                <div>
                <label for="email">E-mail:
                <input type="email" id="email" name="email" > </label>
                <span id="email_error">*</span><br>
                </div>
                    
                <div>
                <label for="address">Address:
                <input type="text" id="address" name="address" > </label>
                <span id="address_error">*</span><br>
                </div>
                
                <div>
                <label for="Phone">Phone: 
                <input type="tel" id="Phone" name="Phone" maxlength="12"> </label>
                <span id="Phone_error">*</span><br>
                </div>
                    
                <div>
                <label for="password">Password:
					<div id="pwdWrap">
						<input type="password" id="password" name="password">
						<i class="fas fa-eye eyeIcon"></i>
					</div>
                    </label>
                <span id="password_error">*</span><br>
                    </div>
                
                    
                    
                    
                <!--<<div>
                    <label for="file">Upload Information:
                    <input type="file" name="file" id="file"></label> 
                    </div>>-->
                    
                
                <script>
                        const visToggle = document.querySelector('.eyeIcon');
       
                        const input = document.querySelector('#pwdWrap input');

                        var password = true; 

                        visToggle.addEventListener('click', function(){
                            if (password) { 
                               input.setAttribute('type','text'); 
                                visToggle.classList.remove('fa-eye'); 
                                visToggle.classList.add('fa-eye-slash');
                            } else { 
                                input.setAttribute('type','password');
                                visToggle.classList.remove('fa-eye-slash');
                                visToggle.classList.add('fa-eye'); 
                            }
                            password = !password; 
                        });
                </script>
                
                
                
                <div class="btns">
                <input type="button" id="btnsub" value="Submit">
                
                <input type="reset" name="reset" id="reset" value="reset">
                </div>
                <script>
                    var $ = function (id) {
                        return document.getElementById(id);
                    };
                    var Reserve = function () {
                        var email = $("email").value;
                        var address = $("address").value;
                        var firstName = $("firstName").value;
                        var lastName = $("lastName").value;
                        var Phone = $("Phone").value;
                        var password = $("password").value;


                if (password === "") { 
                    $("password_error").innerHTML = "This field is required.";
                    isValid = false;
                } else {
                    $("password_error").innerHTML = "";
                } 
                        
                if (address === "") { 
                    $("address_error").innerHTML = "This field is required.";
                    isValid = false;
                } else if (firstLetterCapital(address)===false) {
                    $("address_error").innerHTML = "Must start with a capital letter.";
                    isValid = false;
                } else {
                    $("address_error").innerHTML = "";
                } 
    
                if (firstName === "") { 
                    $("firstName_error").innerHTML = "This field is required.";
                    isValid = false;
                } else if (firstLetterCapital(firstName)===false) {
                    $("firstName_error").innerHTML = "Must start with a capital letter.";
                    isValid = false;
                } else {
                    $("firstName_error").innerHTML = "";
                } 



                if (lastName === "") {
                    $("lastName_error").innerHTML  = "This field is required.";
                    isValid = false;
                } else if (firstLetterCapital(lastName) === false) {
                    $("lastName_error").innerHTML  = "Must start with a capital letter.";
                    isValid = false;
                } else {
                    $("lastName_error").innerHTML  = "";
                }

                if (email === "") {
                    $("email_error").innerHTML  = "This field is required.";
                    isValid = false;
                } else if (emailValidation(email) === false) {
                    $("email_error").innerHTML  = "Invalid email address";
                    isValid = false;
                } else {
                    $("email_error").innerHTML  = "";
                }

                if (Phone === "") {
                    $("Phone_error").innerHTML  = "This field is required.";
                    isValid = false;
                } else if (phoneValidation(Phone) === false) {
                    $("Phone_error").innerHTML  = "Phone number has non numerics.";
                    isValid = false;
                } else {
                    $("Phone_error").innerHTML  = "";
                }


                function firstLetterCapital(name) {
                    var letter = name[0];
                    if (letter !== letter.toUpperCase()) {
                        return false;
                    }
                    return true;
                }

                function phoneValidation(phoneNo) {
                    var numbers = "0123456789";
                    for (i = 0; i < phoneNo.length; i++) {
                        if (numbers.indexOf(phoneNo.charAt(i)) === -1) {
                            return false;
                        }
                    }
                    return true;
                }

                function emailValidation(email) {
                    var lastapos = email.lastIndexOf("@");
                    var apos = email.indexOf("@");
                    var dotpos = email.lastIndexOf(".");
                    if (apos < 1 || dotpos - apos < 2) {
                        return false;
                    } else if (email.length === dotpos + 1) {
                        return false;
                    } else if (apos !== lastapos) {
                        return false;
                    }
                    return true;
                }



                

                if (isValid) {
                    $("what_is_this").submit();
                }
            };

            window.onload = function () {
                $("btnsub").onclick = Reserve;
                $("firstName").focus();
            };


            </script>
